<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mestro</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar-edit">
            <button class="profile__avatar-button"></button>
            <img src="<%=require('./images/image.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
          </div>
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards-grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2024 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup" id="popup-edit">
    <div class="popup__container">
      <button class="popup__button-close" type="button" id="popup__button-close-edit"></button>
      <form class="form form-edit-reset" name="formEdit" id="form-edit" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__set">
          <input type="text" class="form__input form__input-profile-title" id="edit-name-input" name="nameEdit"
            placeholder="Имя" minlength="2" maxlength="40" ngth="200" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
            data-error-message="Разрешены только латинские, 
            кириллические буквы, знаки дефиса и пробелы" required />
          <span id="error-edit-name-input" class="error-message"></span>
          <input type="text" class="form__input form__input-profile-subtitle" id="edit-work-input" name="workEdit"
            placeholder="О себе" minlength="2" maxlength="200" ngth="200" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
            data-error-message="Разрешены только латинские, 
            кириллические буквы, знаки дефиса и пробелы" required />
          <span id="error-edit-work-input" class="error-message"></span>
        </fieldset>
        <button class="form__button-save form__button-save-edit" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-card">
    <div class="popup__container">
      <button type="button" class="popup__button-close popup__button-close-add"></button>
      <form class="form form-card" name="formCard" id="form-card" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__set">
          <input type="text" class="form__input form__input-card-title" id="card-name-input" name="nameCard"
            placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, 
            кириллические буквы, знаки дефиса и пробелы" required />
          <span id="error-card-name-input" class="error-message"> </span>
          <input type="url" class="form__input form__input-card-link" id="card-link-input" name="linkCard"
            placeholder="Ссылка на картинку" minlength="2" maxlength="200" required />
          <span id="error-card-link-input" class="error-message"> </span>
        </fieldset>
        <button class="form__button-save form__button-save-card" type="submit">
          Создать
        </button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup_image">
    <div class="popup__container-image">
      <button class="popup__button-close popup__button-close-image" type="button"></button>
      <figure class="popup__image-figure">
        <img class="popup__image-full" src="#" alt="Изображение карточки">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
  </div>

  <div class="popup" id="popup-edit-avatar">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <form class="form form-edit-avatar" name="formEditAvatar" novalidate>
        <h2 class="form__heading">Обновить аватар</h2>
        <input id="avatar-link-input" class="form__input form__input-avatar-link" type="url" name="avatarLink"
          placeholder="Ссылка на картинку" required>
        <span id="error-avatar-link-input" class="error-message"></span>
        <button class="form__button-save form__button-save-avatar" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  </div>

  <template id="card-template">
    <li class="card">
      <button class="card__button-delete" type="button"></button>
      <img src="#" alt="Изображение карточки" class="card__image">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__button-like"></button>
          <p class="card__button-like-count"></p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
